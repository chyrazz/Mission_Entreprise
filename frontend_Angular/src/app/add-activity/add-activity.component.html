<div class="main-content">
    <div class="container-fluid">
        <div class="row">

              <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="ActForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label>Select Action</mat-label>
                                        <mat-select formControlName="action">
                                          <mat-option value="Appel_telephone">Phone call</mat-option>   
                                          <mat-option value="Echange_par_mail">Exchange by mail</mat-option>
                                          <mat-option value="planification_reunion">meeting planning</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label>Information</mat-label>
                                        <textarea formControlName="comment" matInput placeholder="comment more details..."></textarea>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field >
                                        <mat-label>Select Lead</mat-label>
                                        <mat-select formControlName="lead" >
                                          <mat-option *ngFor="let item of leadSource" [value]="item.id">{{item.name}} {{item.lastname}}</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>

                            <div class="col-md-12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose a date</mat-label>
                                    <input formControlName="date" matInput [matDatepicker]="picker" >
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                                  
                            </div>
                            <button mat-raised-button (click)="save(ActForm)" class="btn btn-success center">Update Profile</button>
                            <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
              

        </div></div></div>
