
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" id="icons">
                <i class="material-icons" routerLink="/contract">arrow_back</i>
            </div>
            <div class="col-md-12">
                <!-- Notification area -->
                <div class="alert alert-{{statusNotif}}" *ngIf="show == true">
                    <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
                        <i class="material-icons">close</i>
                    </button>
                    <span>{{messageNotif}}</span>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Add Contract:</h4>
                        <p class="card-category">Complete Contract details</p>
                    </div>
                    <div class="card-body">
                        <div id="form" class="col-md-12">
                            <form [formGroup]="contractForm" class="example-form">
                                <div class="row">
                                    <mat-form-field class="col-md-6">
                                        <mat-label>Contract ID</mat-label>
                                        <input matInput formControlName="contractId">
                                    </mat-form-field>
                                    <mat-form-field class="col-md-6">
                                            <mat-label>Montant</mat-label>
                                            <input matInput formControlName="Montant">
                                        </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-form-field class="col-md-6">
                                        <mat-label>Couverts</mat-label>
                                        <input matInput formControlName="couverts">
                                    </mat-form-field>
                                    <mat-form-field class="col-md-6">
                                        <mat-label>Clause Particuliers</mat-label>
                                        <input matInput formControlName="clauseParticuliers">
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-form-field class="col-md-6">
                                        <mat-label>Mode de Paiement</mat-label>
                                        <input matInput formControlName="modeDePaiement">
                                    </mat-form-field>

                                    <mat-form-field class="col-md-6">
                                        <mat-label>Remarques</mat-label>
                                        <input matInput formControlName="Remarques">
                                    </mat-form-field>
    
                                </div>

                                

                                <div class="row">
                                    <mat-form-field class="col-md-6">
                                        <mat-label>Start Date</mat-label>
                                        <input matInput formControlName="startDate" [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>

                                    <mat-form-field class="col-md-6">
                                        <mat-label>End Date</mat-label>
                                        <input matInput formControlName="endDate" [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>


                                <div class="row">
                                    <!-- Other contract fields as needed -->
                                </div>






                                <div class="col-lg-12" id="icons">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button (click)="save(contractForm) " > ajouter </button>
                                        </div>
                                    </div>
                                </div>
                            </form>



                            
                            
                           
                            


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Import File:</h4>
                        <p class="card-category">Upload a file</p>
                    </div>
                    <div class="card-body">
                        <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
