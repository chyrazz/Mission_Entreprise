

<div class="container">
    <div class="button-group">
        <button type="button" class="btn btn-primary" routerLink="/add-request"><i class="fa fa-plus"></i> Add Request</button>
        <button type="button" class="btn btn-success" routerLink="/rate-request"><i class="fa fa-star"></i> Rate Service</button>
    </div>
    <div class="card">
        <div class="card-header card-header-info" >
            <h4 class="card-title">Requests List</h4>
            <p class="card-category">Request</p>
        </div>
        <div class="card-content table-responsive table-full-width">
                <table mat-table [dataSource]="dataSource" MatSort>

                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef>Ticket ID</th>
                      <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef>Title</th>
                      <td mat-cell *matCellDef="let element">{{element.title}}</td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef>Type</th>
                      <td mat-cell *matCellDef="let element">
                                
                        <span id="span" [ngClass]="{
                          'badge-success': element.type === 'Information',
                          'badge-danger': element.type === 'Claim',
                          'badge-primary': element.type === 'Incident'
                        }">
                        {{element.type}}
                      </span> 
                      </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="CreationDate">
                      <th mat-header-cell *matHeaderCellDef>Create date</th>
                      <td mat-cell *matCellDef="let element">{{element.creationDate  | date: 'dd/MM/yyyy'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="criticity">
                      <th mat-header-cell *matHeaderCellDef>Criticity</th>
                      <td mat-cell *matCellDef="let element">
                                
                        <span [ngClass]="{
                          'badge-success': element.criticity === 'Low',
                          'badge-warning': element.criticity === 'Medium',
                          'badge-danger': element.criticity === 'High'
                        }">
                        {{element.criticity}}
                      </span> 
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef>Description</th>
                      <td mat-cell *matCellDef="let element">{{element.description}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element">
                                
                        <span [ngClass]="{
                          'badge-danger': element.status === 'Open',
                          'badge-success': element.status === 'Resolved',
                          'badge-primary': element.status === 'Escalated',
                          'badge-warning': element.status === 'In progress'
                        }">
                        {{element.status}}
                      </span> 
                      </td>
                    </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row class="tr" *matRowDef="let row ; columns: displayedColumns;" (click)="selectedRow(row)"></tr>
            
            </table>
          
            <mat-paginator [pageSizeOptions]="[6, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>  

        </div>
    </div>
</div>
