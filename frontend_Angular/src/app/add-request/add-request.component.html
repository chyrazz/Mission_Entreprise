<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" id="icons">
                <i class="material-icons" routerLink="/request">arrow_back</i>
              </div>
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Add New Request</h4>
                    <p class="card-category">Request</p>
                </div>
                <div class="card-body">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Title" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <select class="form-control" id="typeSelect">
                                <option value="" disabled selected>Type</option>
                                <option value="Information">Information</option>
                                <option value="Incident">Incident</option>
                                <option value="Request">Request</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <select class="form-control" id="criticitySelect">
                                <option value="" disabled selected>Criticity</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Description" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
