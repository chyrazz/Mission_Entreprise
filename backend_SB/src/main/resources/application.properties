spring.application.name=CRMAssurance
spring.datasource.url=jdbc:mysql://localhost:3307/CRMAssurance?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
server.servlet.context-path=/CRM
server.port=9000
inputFile=classpath:/data.csv
# Disable Spring Batch schema initialization
spring.batch.jdbc.initialize-schema=ALWAYS
spring.batch.job.enabled=true

batch.database.incrementer.class=org.springframework.jdbc.support.incrementer.MySQLMaxValueIncrementer
batch.schema.script=classpath:/org/springframework/batch/core/schema-mysql.sql
batch.drop.script=classpath:/org/springframework/batch/core/schema-drop-mysql.sql
batch.jdbc.testWhileIdle=true
batch.jdbc.validationQuery=


# Non-platform dependent settings that you might like to change
batch.data.source.init=true
batch.table.prefix=BATCH_